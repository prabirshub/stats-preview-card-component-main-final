<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Google Font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Linking stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-col"></div>
      <div class="right-col">
        <div class="title">
          <h1>
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
        </div>
        <div class="desc">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats-container">
          <div class="stat">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div class="stat">
            <h3>314</h3>
            <p>templates</p>
          </div>
          <div class="stat">
            <h3>12M+</h3>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://prabirshub.github.io/stats-preview-card-component-main-final/"
        >Prabir Singh</a
      >.
    </div>
  </body>
</html>
